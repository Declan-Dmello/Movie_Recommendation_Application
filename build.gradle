plugins {
    id 'org.springframework.boot' version '2.7.10'  // Update with the Spring Boot version you're using
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'  // For creating REST APIs
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // For JPA functionality
    implementation 'org.postgresql:postgresql'  // PostgreSQL JDBC driver
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'  // Optional, if you want to use Thymeleaf for templating
    implementation 'org.springframework.boot:spring-boot-starter-logging'  // For logging (default)
    implementation 'org.springframework.boot:spring-boot-starter-validation'  // For input validation (optional)

    testImplementation 'org.springframework.boot:spring-boot-starter-test'  // For testing
}

tasks.named('test') {
    useJUnitPlatform()
}
